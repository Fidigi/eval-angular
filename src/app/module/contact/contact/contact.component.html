<h1 class="text-center">Contacts</h1>
<div class="row">
  <div class="col-sm-4 col-lg-3">
    <app-contact-detail [contact]="selectedContact" ></app-contact-detail>
  </div>
  <div class="col-sm-8 col-lg-9 d-none d-sm-block">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Firstname</th>
          <th scope="col">Lastname</th>
          <th scope="col">Email</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr (click)="onSelect(ctc)" class="table-active" *ngFor="let ctc of contacts; index as i;">
          <td>{{ ctc.firstname }}</td>
          <td>{{ ctc.lastname }}</td>
          <td>{{ ctc.email }}</td>
          <td>
            <a routerLink="/contact/edit/{{ctc.id}}">
              <fa-icon [icon]="['fas', 'edit']" class="text-success"></fa-icon>
              <span class="sr-only">Edit Contact</span>
            </a>
            <span (click)="onDelete(index)">
              <fa-icon [icon]="['fas', 'trash']" class="text-success"></fa-icon>
              <span class="sr-only">Trash Contact</span>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
